<!DOCTYPE html>
<html>
<head>
  <title>Hyperlink Example</title>
  <script>
    function setReferrer() {
      document.referrer = "https://www.google.com/";
    }
  </script>
</head>
<body>
  <a href="https://onlyfans.com/away?url=https://chaturbate.com/p/fortune_baby/" onclick="setReferrer()">Click me</a> to visit the website.
</body>
</html>
